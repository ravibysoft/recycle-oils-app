<div
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-teal-300 to-lime-200 p-6 font-sans">

    <!-- Container to center and limit the width of the content -->
    <div class="text-center w-full max-w-sm">

        <!-- Success Icon: White, slightly translucent circle -->
        <div
            class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-white bg-opacity-30 backdrop-blur-sm shadow-xl mb-6">

            <!-- Checkmark SVG Icon - Dark Green (text-green-800) -->
            <svg class="h-10 w-10 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Primary Success Message - Black text (text-black) -->
        <h1 class="text-2xl font-extrabold text-black mb-2">
            Sign up complete!
        </h1>

        <!-- Thank You Message - White text -->
        <p class="text-lg text-black/90 mb-12">
            Thank you for this. Your account is ready.
        </p>

        <!-- Continue Button: Large, rounded, white background, black text -->
        <button (click)="goToDashboard()"
            class="w-full py-4 px-8 text-xl font-bold text-gray-800 
                 bg-white rounded-full shadow-xl transition-all duration-300 ease-in-out
                 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50">
            Continue
        </button>
    </div>
</div>
