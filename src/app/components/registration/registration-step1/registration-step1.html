<div class="min-h-screen bg-white flex flex-col justify-center items-center p-6">
    <!-- STEP 1 -->
    <div *ngIf="step() === 1" class="w-full max-w-sm">
        <div class="flex items-center mb-4">
            <img src="assets/images/logo.png" alt="logo" class="w-8 h-8 mr-2" />
            <span class="text-teal-700 font-semibold text-lg">Account Registration</span>
        </div>

        <p class="text-gray-600 mb-6">Register for an account</p>

        <!-- Progress bar -->
        <div class="w-full bg-gray-200 h-1 rounded-full mb-6">
            <div class="bg-teal-500 h-1 w-1/3 rounded-full"></div>
        </div>

        <form (ngSubmit)="continue()" class="space-y-4">
            <!-- Phone -->
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700">
                    Phone Number <span class="text-red-500">*</span>
                </label>
                <input type="tel" [(ngModel)]="phoneNumber" name="phone" placeholder="Enter your phone number"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-teal-500"
                    maxlength="15" (keypress)="allowOnlyNumbers($event)" required />
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700">
                    Password <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" name="password"
                        placeholder="Create a password"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-teal-500 pr-10"
                        required />
                    <button type="button" class="absolute inset-y-0 right-3 text-gray-500"
                        (click)="togglePasswordVisibility('main')">
                        <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <!-- Password Rules -->
            <ul class="text-xs text-gray-600 space-y-2 mt-3">
                <li *ngFor="let rule of passwordRules">
                    <span class="flex items-center" [class.text-teal-600]="rule.test(password)"
                        [class.text-gray-400]="!rule.test(password)">
                        <i class="fa mr-2"
                            [ngClass]="rule.test(password) ? 'fa-check-circle text-teal-600' : 'fa-circle-thin text-gray-400'"></i>
                        {{ rule.label }}
                    </span>
                </li>
            </ul>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700">
                    Confirm Password <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input [type]="confirmPasswordVisible ? 'text' : 'password'" [(ngModel)]="confirmPassword"
                        name="confirmPassword" placeholder="Enter password again"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-teal-500 pr-10"
                        required />
                    <button type="button" class="absolute inset-y-0 right-3 text-gray-500"
                        (click)="togglePasswordVisibility('confirm')">
                        <i class="fa" [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <!-- Continue -->
            <button type="submit"
                class="w-full bg-teal-600 text-white py-3 rounded-full font-medium shadow hover:bg-teal-700 transition mt-4">
                Continue
            </button>
        </form>
    </div>

    <!-- STEP 2 (OTP) -->
    <div *ngIf="step() === 2" class="w-full max-w-sm text-center">
        <div class="flex items-center mb-4">
            <img src="assets/images/logo.png" alt="logo" class="w-8 h-8 mr-2" />
            <span class="text-teal-700 font-semibold text-lg">Account Registration</span>
        </div>

        <p class="text-gray-600 mb-6">Register for an account</p>

        <!-- Progress bar -->
        <div class="w-full bg-gray-200 h-1 rounded-full mb-6">
            <div class="bg-teal-500 h-1 w-2/3 rounded-full"></div>
        </div>

        <div class="flex flex-col items-center">
            <div class="bg-teal-50 p-4 rounded-full mb-4">
                <i class="fa fa-mobile text-teal-600 text-3xl"></i>
            </div>

            <h3 class="text-lg font-medium mb-1">Check your phone</h3>
            <p class="text-gray-600 text-sm mb-6">
                We sent an OTP to <strong>+60 {{ phoneNumber }}</strong>
            </p>


            <div class="flex justify-center space-x-2 mb-6">
                <input *ngFor="let d of otpInputs; let i = index" [(ngModel)]="otp[i]" maxlength="1"
                    class="w-10 h-10 text-center border border-teal-500 rounded-md text-lg focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    (input)="moveToNext($event, i)" />
            </div>

            <button
                class="w-full bg-teal-600 text-white py-3 rounded-full font-medium shadow hover:bg-teal-700 transition mb-4"
                (click)="verifyOtp()">
                Verify Phone
            </button>

            <p class="text-sm text-gray-600">
                Didnâ€™t receive the OTP?
                <a (click)="resendOtp()" class="text-teal-700 font-medium cursor-pointer">Click to resend</a>
            </p>
        </div>
    </div>

    <!-- Verified Modal -->
    <div *ngIf="showVerifiedModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 shadow-xl w-80 text-center">
            <div class="flex justify-center mb-4">
                <div class="bg-teal-50 p-3 rounded-full">
                    <i class="fa fa-check text-teal-600 text-2xl"></i>
                </div>
            </div>
            <h2 class="text-gray-800 font-medium mb-6">
                {{ verificationMessage }}
            </h2>
            <button (click)="closeVerifiedModal()"
                class="w-full bg-teal-600 text-white py-3 rounded-full font-medium hover:bg-teal-700 transition">
                Continue
            </button>
        </div>
    </div>
</div>
