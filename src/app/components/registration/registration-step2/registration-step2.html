<div class="min-h-screen bg-white p-6">
    <div class="max-w-md mx-auto">
        <!-- Back button -->
        <div class="flex items-center space-x-2 mb-6" *ngIf="step > 1">
            <button (click)="previousStep()" class="text-gray-500 text-sm">&larr; Back</button>
        </div>

        <h1 class="text-2xl font-semibold text-gray-900">Account Registration</h1>
        <p class="text-gray-600 mb-6">Register for an account</p>

        <div class="w-1/4 h-1 bg-teal-500 rounded mb-6"></div>

        <!-- Step 1: Personal Info Form -->
        <form *ngIf="step === 1" class="space-y-5" (ngSubmit)="continueToEmail()">
            <div>
                <label class="text-sm font-medium text-gray-700">First Name <span class="text-red-500">*</span></label>
                <input type="text" [(ngModel)]="form.firstName" name="firstName" placeholder="Name as per NRIC/Passport"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    required />
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Last Name <span class="text-red-500">*</span></label>
                <input type="text" [(ngModel)]="form.lastName" name="lastName" placeholder="Name as per NRIC/Passport"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    required />
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Email <span
                        class="text-gray-400">(optional)</span></label>
                <input type="email" [(ngModel)]="form.email" name="email" placeholder="Enter your email"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-teal-500 focus:outline-none" />
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Date of Birth <span
                        class="text-red-500">*</span></label>
                <input type="date" [(ngModel)]="form.dob" name="dob"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    required />
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Gender <span class="text-red-500">*</span></label>
                <select [(ngModel)]="form.gender" name="gender"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    required>
                    <option value="">Select your gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Nationality <span class="text-red-500">*</span></label>
                <input type="text" [(ngModel)]="form.nationality" name="nationality"
                    placeholder="Select your nationality"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    required />
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Ethnicity <span class="text-red-500">*</span></label>
                <input type="text" [(ngModel)]="form.ethnicity" name="ethnicity" placeholder="Select your ethnicity"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    required />
            </div>

            <button type="submit"
                class="w-full bg-teal-600 text-white py-3 rounded-full font-medium mt-6 hover:bg-teal-700 transition">
                Continue
            </button>
        </form>

        <!-- Step 2: Email Verification -->
        <div *ngIf="step === 2" class="flex flex-col justify-between min-h-[70vh]">
            <div class="text-center mb-6">
                <div class="bg-teal-50 p-3 rounded-full inline-block mb-4">
                    <i class="fa fa-envelope text-teal-600 text-2xl"></i>
                </div>
                <h2 class="text-lg font-medium text-gray-800">Email</h2>
                <p class="text-gray-500 text-sm mt-1">We sent an OTP to {{ form.email || 'your email' }}</p>
            </div>

            <div class="flex justify-center space-x-2 mb-6">
                <input *ngFor="let d of otpInputs; let i = index" [(ngModel)]="otp[i]" maxlength="1"
                    class="w-10 h-10 text-center border border-teal-500 rounded-md text-lg focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    (input)="moveToNext($event, i)" />
            </div>

            <button (click)="verifyEmail()"
                class="w-full bg-teal-600 text-white py-3 rounded-full font-medium hover:bg-teal-700 transition">
                Verify
            </button>

            <p class="text-center text-gray-600 text-sm mt-4">
                Didnâ€™t receive the OTP?
                <a href="#" (click)="resendOTP()" class="text-teal-600 font-medium">Click to resend</a>
            </p>
        </div>

        <!-- Verified Modal -->
        <div *ngIf="showVerifiedModal"
            class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
            <div class="bg-white rounded-2xl p-8 shadow-xl w-80 text-center">
                <div class="flex justify-center mb-4">
                    <div class="bg-teal-50 p-3 rounded-full">
                        <i class="fa fa-check text-teal-600 text-2xl"></i>
                    </div>
                </div>
                <h2 class="text-gray-800 font-medium mb-6">
                    {{ verificationMessage }}
                </h2>
                <button (click)="closeVerifiedModal()"
                    class="w-full bg-teal-600 text-white py-3 rounded-full font-medium hover:bg-teal-700 transition">
                    Continue
                </button>
            </div>
        </div>
    </div>
</div>
