<div class="flex flex-col min-h-screen items-center justify-center bg-cover bg-center">
    <div class="bg-white/90 rounded-2xl shadow-lg w-full max-w-sm p-6">
        <div class="flex items-center space-x-2 mb-4">
            <img src="assets/images/logo.png" alt="Logo" class="h-8 w-8" />
            <h1 class="text-lg font-semibold text-gray-700">Login</h1>
        </div>

        <p class="text-gray-600 mb-6">Welcome! Your journey starts here.</p>

        <!-- Toggle -->
        <div class="flex justify-around mb-4">
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" name="type" [checked]="loginType() === 'phone'" (change)="toggleType('phone')" />
                <span>Phone Number</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" name="type" [checked]="loginType() === 'email'" (change)="toggleType('email')" />
                <span>Email</span>
            </label>
        </div>

        <!-- Phone -->
        <div *ngIf="loginType() === 'phone'">
            <label class="block text-sm font-medium text-gray-600 mb-1">Phone Number *</label>
            <div class="flex items-center border rounded-md px-2 mb-4">
                <span class="text-gray-500 mr-2">+60</span>
                <input type="tel" class="flex-1 p-2 outline-none bg-transparent" placeholder="Enter phone number" />
            </div>
        </div>

        <!-- Email -->
        <div *ngIf="loginType() === 'email'">
            <label class="block text-sm font-medium text-gray-600 mb-1">Email *</label>
            <input type="email" class="w-full border rounded-md p-2 mb-4 outline-none"
                placeholder="Enter email address" />
        </div>

        <!-- Password -->
        <label class="block text-sm font-medium text-gray-600 mb-1">Password *</label>
        <div class="flex items-center border rounded-md px-2 mb-2">
            <input [type]="showPassword() ? 'text' : 'password'" class="flex-1 p-2 outline-none bg-transparent"
                placeholder="Enter password" />
            <button type="button" class="text-gray-500" (click)="togglePassword()">
                <i [class]="showPassword() ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </button>
        </div>

        <div class="flex justify-between text-sm text-gray-500 mb-6">
            <label class="flex items-center space-x-2">
                <input type="checkbox" />
                <span>Remember me</span>
            </label>
            <a href="#" class="text-teal-600 font-medium">Forgot password?</a>
        </div>

        <button class="w-full bg-teal-600 text-white py-3 rounded-full font-semibold hover:bg-teal-700 transition"
            (click)="login()">
            Sign In
        </button>

        <p class="text-center text-gray-600 mt-4 text-sm">
            New here?
            <a href="/registration1" class="text-teal-600 font-semibold">Create an Account</a>
        </p>
    </div>
</div>
